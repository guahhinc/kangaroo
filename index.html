<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangaroo Maintenance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter Tight', sans-serif; /* Updated font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            /* Removed uppercase text-transform */
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            border: 1px solid #ffffff; /* Thinned border slightly to match font elegance */
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            border-radius: 4px; /* Slight rounding to match Inter Tight feel */
        }

        .btn:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kangaroo is being revamped</h1>
        
        <p>
            We have recently had a hacking incident and are currently undoing the damages and patching up the holes. We will be back in a few days. Sorry for the wait.
        </p>

        <a href="https://guahh.net/#blog" class="btn">See updates here</a>
    </div>

</body>
</html>
