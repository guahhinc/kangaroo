<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangaroo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter Tight', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .countdown {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .btn {
            display: inline-block;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kangaroo is being revamped</h1>
        
        <p>
            We have recently had a hacking incident and are currently undoing the damages and patching up the holes. We will be back in a few days. Sorry for the wait.
        </p>

        <div id="countdown" class="countdown">Be back in around: Loading...</div>

        <a href="https://guahh.net/#blog" class="btn">See updates here</a>
    </div>

    <script>
        // Target: Feb 4, 2026 6:30 PM AEST (GMT+1000)
        const countDownDate = new Date("Feb 4, 2026 18:30:00 GMT+1000").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Calculate hours (rounded up)
            const hours = Math.ceil(distance / (1000 * 60 * 60));

            const countdownElement = document.getElementById("countdown");
            
            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "Very soon! Refresh your page.";
            } else {
                // Updated text string here
                countdownElement.innerHTML = "Be back in around: " + hours + " Hours";
            }
        }, 1000);
        
        // Immediate run to prevent 1-second delay on load
        (function() {
             const now = new Date().getTime();
             const distance = countDownDate - now;
             const hours = Math.ceil(distance / (1000 * 60 * 60));
             if (distance > 0) {
                document.getElementById("countdown").innerHTML = "Be back in around: " + hours + " Hours";
             }
        })();
    </script>

</body>
</html>
